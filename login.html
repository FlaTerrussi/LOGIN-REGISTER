<!DOCTYPE html>
<html>
    <head>
    
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login-responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    
   

    </head>

    <body>

        <div class="conteiner">
            <div class="background">
                <div class="box">

                
                <div class="div1 " id="div1">

                    <!-- DONT HAVE AN ACCOUNT -->

                    <div class="register__message " id="register__message-register"> 
                        <h3> ¿Aún no tienes una cuenta? </h3>
                        <p>Regístrate para que puedas inicar sesión</p>
                        <a href="#" id="CreateAccount" class="register">Registrarse</a>
                    </div>

                    <!-- HAVE AN ACCOUNT -->

                    <div class="register__message form--hidden " id="register__message-signup"> 
                        <h3> ¿Ya tienes una cuenta? </h3>
                        <p> Inicie sesión para entrar a la página </p>
                        <a href="#" id="SignIn" class="register">Iniciar sesión</a>
                    </div>

                </div>

               
             
               
             
                <div class="div2 " id="div2">

                       <!-- FORM LOGIN -->

                        <form action="" class="form__login" id="form__login" > 
                            <h2 class="iniciar">Iniciar Sesión</h2>
                        
                           
                            <div class="form__input-group">
                                <input type="text"  class="form__input" name="name"  placeholder=" ">
                                <label for="usuario" class="form__label">Usuario:</label>
                                <span class="form__line"></span>
                            </div>
                            
                                


                            <div class="form__input-group">
                                <input type="password" class="form__input" placeholder=" ">
                                <label for="name" class="form__label" >Contraseña:</label>
                                <span class="form__line"></span>
                            </div>  

                                
                                <button class="login_btn" type="submit">Continuar</button> 
                            <div class="login__down">
                                <a href="#" class="pass_forgot">¿Olvidaste tu contraseña?</a>
                           
                            </div>

                            <div class="social_media">
                                <p>Iniciar sesión con</p> 
                                <div class="social_img">
                                <a href="#" ><img src="/imgs/fb.png" class="fb"></a>
                                <a href="#" ><img src="/imgs/gg.png" class="google"></a>
                                <a href="#" ><img src="/imgs/gmailplus.png" class="gmail"></a>
                                </div>
                            </div>
                        </form>

                        <!-- FORM REGISTER -->

                        <form action="" class="form__login form--hidden " id="form__register"> 
                            <h2 class="register_title">Registrarse</h2>
                            <div class="form__message form__message-error"> </div>


                            <div class="form__input-group-register">
                                <input type="text" id="Username" class="form__input" name="name"  placeholder=" ">
                                <label for="name" class="form__label">Usuario:</label>
                                <span class="form__line"></span>
        
                            </div>

                            <div class="form__input-group-register">
                                <input type="text" class="form__input" name="name"   placeholder=" ">
                                <label for="name" class="form__label">Email:</label>
                                <span class="form__line"></span>
                            </div>

                            <div class="form__input-group-register">
                                <input type="password" class="form__input" placeholder=" ">
                                <label for="name" class="form__label" >Contraseña:</label>
                                <span class="form__line"></span>
                            </div>  

                            <div class="form__input-group-register">
                                <input type="password" class="form__input" placeholder=" ">
                                <label for="name" class="form__label" >Repetir contraseña:</label>
                                <span class="form__line"></span>
                            </div>  
                                
                                <button class="login_btn-register" type="submit">Continuar</button> 
                            <div class="login__down">
                              
                           
                            </div>

                            <div class="social_media-register">
                                <p>Registrarse con</p> 
                                <div class="social_img">
                                <a href="#" ><img src="/imgs/fb.png" class="fb"></a>
                                <a href="#" ><img src="/imgs/gg.png" class="google"></a>
                                <a href="#" ><img src="/imgs/gmailplus.png" class="gmail"></a>
                                </div>
                            </div>
                        </form>
                           
                       
                    </div>
                </div>
                 </div>
            </div>
        </div>

        <script src="login.js"></script>




        
    </body>

</html>
